# folder settings
source: .
destination: ./_site

# site settings
permalink: /:categories/:title
markdown: rdiscount

# site url
url: sparanoid.com

# used by images inserted in posts
file: http://rsrc.sparanoid.com

# used by specified background images
assets-cdn: http://a2.sparanoid.com

# used by css url in default.html and index.xml
css-path: /css

# custom vars
name: Sparanoid
full-name: Tunghiao Liu
email: info@sparanoid.com
twitter: sparanoid
slogan: The net is vast and limitless

# fire up a localhost and auto generate when files change
auto: true
server: ture
server_port: 4321

# exclude files for generated site
exclude: 
- README.md
- LICENSE
- Rakefile
- cyrconplex.tmproj